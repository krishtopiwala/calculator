<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | HTML CSS JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style/cal.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Calculator</h2>

        <div class="input">
            <input type="number" name="num1" id="num1" placeholder="Enter Number1">
            <input type="number" name="num2" id="num2" placeholder="Enter Number2">
        </div>
        
        <p id="resultPara" class="hide">Result:</p>
        
        <div class="buttons">
            <button id="btnAdd" class="btn"><i class="ri-add-line"></i></button>
            <button id="btnSub" class="btn"><i class="ri-subtract-line"></i></button>
            <button id="btnMul" class="btn"><i class="ri-close-line"></i></button>
            <button id="btnDivide" class="btn"><i class="ri-divide-line"></i></button>
            <button id="btnReset">Reset</button>
        </div>
    </div>
    <script src="script/calc.js"></script>
</body>
</html>
